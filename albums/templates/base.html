{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block titulo %} {% endblock %}</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light" >
      <div class="nav navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'inicio' %}">Incio </a>
        <a class="nav-item nav-link active" href="{% url 'albums' %}">albums </a>
        <a class="nav-item nav-link active" href="{% url 'nosotros' %}">Nosotros </a>
      </div>
    </nav>

    <div class="container">
      <br>
      <br>
      <br>
      <div class="row" style="margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
        <div class="col-12">{% block contenido %} {% endblock %}</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
    <br>
    <div class="card-footer text-muted" style="display: flex; justify-content: center; align-items: center; height: 50px; background-color: #333; font-family: Verdana, sans-serif; font-size: 30px; color: #000;">Footer</div>
</html>
