{% extends "base.html" %}
{% block titulo %} lista de albums {% endblock %}
{%block contenido %}
<div class="card">
  <div class="card-header">
    <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">agregar nuevo album</a>
  </div>
  <div class="card-body">
    <h4 class="card-title">albums</h4>

    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>titulo</th>
          <th>imagen</th>
          <th>descripcion</th>
          <th>acciones</th>
        </tr>
      </thead>
      <tbody>

        {% for albums in albums %}
        <tr>
          <td>{{ albums.id}}</td>
          <td>{{ albums.titulo }}</td>
          <td>
            <img src="{{ albums.imagen.url }}" height="100" />

          </td>
          <td>{{ albums.descripcion }}</td>
          <td>
            <a name="" id="" class="btn btn-info" href="{% url 'editar' albums.id %}" role="button">editar</a>
            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' albums.id %}" role="button">borrar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>
{% endblock %}
